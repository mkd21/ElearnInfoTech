<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- bootstrap css  -->
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../src/fontawesome-free-6.7.2-web/css/all.min.css"/>

    <link rel="stylesheet" href="../src/css/bootstrap.min.css" >

    <!-- custom css -->
    <link rel="stylesheet" href="../src/customCss/style.css"/>

    <!-- cart styling  -->

    <link rel="stylesheet" href="../src/customCss/cartPage_styling/cartStyling.css"/>

    <!-- toast notification css  -->

    <link rel="stylesheet" href="../src/toasterCss/toaster.css"/>

</head>
<body>


    <header>

        <div class="container">
  
          <div id="topBanner" class="d-flex justify-content-between" >
            <div>
              <p style="color: white;" >Free shipping, 30-day return or refund guarantee.</p>
            </div>
            
            <div class="rightSection">
              <button class="btn btn-success" >SIGN IN</button>
              <button class="btn btn-warning" >SIGN UP</button>
            </div>
            
          </div>
  
          <div id="navabar" style="color: white;" >
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
  
              <div class="container navbar">
  
                <div id="left" >
                  <a class="navbar-brand" href="../index.html">
                    <img src="/images/navbarLogo.png" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
  
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="./aboutUs.html">About</a>
                    <a class="nav-link" href="./products.html">Product</a>
                    <a class="nav-link" href="./contactUs.html">Contact</a>
                    <a class="nav-link" href="/htmlPages/cartPage.html"><button class="btn btn-danger addTocartBtn"> <i class="bi bi-cart"></i> <span class="numberCount" ></span>  </button> </a>
                  </div>
                </div>
  
              </div>
            </nav>
          </div>
  
        </div>
  
    </header>

    <!-- ========== Start products inside cart Section ========== -->
    
    <div class="container parentOfItemsContainer ">
      <!-- will render the cards using template element  -->
    </div>

    <!-- template element start -->

    <template id="cartPageTemplateElement" >
      <section class="actualCardContainer">

          <div class="productsCard d-flex align-items-center justify-content-between mb-4 rounded-4">
              <section class="typeOfProduct bg-danger-subtle p-1 rounded col-lg-1 text-center ">Computer</section>
              <section class="imageOfProduct col-lg-2 text-center"> <img src="../public/images/lapi.png" /> </section>
              <section class="productName col-lg-3 text-center ">Laptop</section>
              <section class="productPrice col-lg-1 text-center fw-bolder"> <p>&#8377; 2222</p> </section>

              <!-- increment and decrement section  -->
              <section class="d-flex justify-content-around align-items-center inc_dec_Parent col-lg-2 ">
                  <div class="incrementBtn btn btn-success" >+</div>
                  <div class="quantityDisplaySection" >3</div>
                  <div class="decrementBtn btn btn-danger" >-</div>
              </section>

              <!-- remove button  -->

              <button class="btn btn-warning removeBtn col-2">Remove</button>
          </div>

      </section>
    </template>

    <!-- template element end -->


    <!-- template element when cart is empty  -->

    <template id = "emptyCart" >
      <div class="emptyCart_git_Holder">
        <img src="../public/empty_Cart_GIF/icons8-empty-cart.gif" alt="empty shopping cart">
      </div>
    </template>

    <!-- ========== End products inside cart Section ========== -->
    


    <!-- ========== Start calculate the total Section ========== -->
    
    <section class="container totalOfProducts_sectionParent_outerMost">

      <section class="innerParentContainer">

        <section class="top">
          <h4>Selected Products Sum</h4>
        </section>
          
        <section class="subtotalSection">
          <h5>Sub Total:</h5>
          <h5>₹ 0</h5>
        </section>
  
        <section class="taxAndOtherChargesSection">
          <h5>Tax:</h5>
          <h5>₹ 50</h5>
        </section>
  
        <hr>
  
        <section class="finalAmountSection">
          <h5>Final Total:</h5>
          <h5>₹ 50</h5>
        </section>

      </section>
      
    </section>

    <!-- ========== End calculate the total Section ========== -->
    


    <!-- ========== Start Toast Notification Section ========== -->
    
    <div id="toaster-container"></div>

    <!-- ========== End Toast Notification Section ========== -->
    


    <!-- bootstrap js  -->

    <script src="../src/js/bootstrap.min.js"></script>


    <!-- custom js  -->
    <script type="module" src="../src/custom_js/cart_page_logic/cartPageMain.js"></script>

    <!-- for total product section  -->

    <!-- <script type="module" src="../src/custom_js/cart_page_logic/totalProductsSection/totalProduct.js"></script> -->

</body>
</html>
