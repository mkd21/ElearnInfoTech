<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- bootstrap css  -->
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../src/fontawesome-free-6.7.2-web/css/all.min.css"/>

    <link rel="stylesheet" href="../src/css/bootstrap.min.css" >


    <!-- custom css -->
    <link rel="stylesheet" href="../src/customCss/style.css"/>


    <!--  contact us page styling  -->
    <link rel="stylesheet" href="../src/customCss/contactUS/contact.css"/>

    <!-- footer css  -->

    <link rel="stylesheet" href="../src/customCss/commonFoooterStyle/footer.css"/>

</head>
<body>



    <!-- ========== Start Header Section ========== -->
    
    <header>

      <div class="container topMostDiv">

        <div id="topBanner" class="d-flex justify-content-between col-lg-12" >
          <div>
            <p style="color: white;" class="ps-3">Free shipping, 30-day return or refund guarantee.</p>
          </div>
          
          <div class="rightSection">
            <button class="btn btn-success" >SIGN IN</button>
            <button class="btn btn-warning" >SIGN UP</button>
          </div>
          
        </div>

        <div id="navbar" style="color: white;" >
          <nav class="navbar navbar-expand-lg bg-body-secondary">

            <div class="container navbar">

              <div id="left" class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-5 me-xl-0 ps-xl-5">
                <a class="navbar-brand me-5" href="../index.html">
                  <img src="/images/navbarLogo.png" class="w-100"/>
                </a>
                <button class="navbar-toggler col-5 col-md-3 ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>

              <div class="collapse navbar-collapse text-center ms-5 ms-xl-0 col-lg-5" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center ">
                  <a class="nav-link" href="../index.html">Home</a>
                  <a class="nav-link" href="./aboutUs.html">About</a>
                  <a class="nav-link" href="./products.html">Product</a>
                  <a class="nav-link" href="./contactUs.html">Contact</a>
                  <a class="nav-link" href="./cartPage.html"><button class="btn btn-danger addTocartBtn"> <i class="bi bi-cart"></i> <span class="numberCount" ></span> </button> </a>
                </div>
              </div>

            </div>
           </nav>
        </div>

      </div>

    </header>

    <!-- ========== End Header Section ========== -->


    <!-- ========== Start form and map Section ========== -->

    <section class="container parentContainer_formAnd_Map d-md-block d-lg-flex mt-5 ">

            <section class="leftSideForm col-12 col-lg-6 mb-5 pt-5 me-lg-2">
                <section class="topSection">
                    <p class="text-capitalize mb-4">contact us</p>
                    <p class="text-capitalize">Get in touch with us. We are always here to help you.</p>

                    <form action="#">

                        <label for="fullName">Full Name</label>
                        <input class="form-control" type="text" placeholder="Enter Full Name" id="fullName"/>

                        <label for="userEmail">Email Address</label>
                        <input class="form-control" type="email" placeholder="Enter your Email" id="userEmail"/>

                        <label for="userMessageTitle">Subject</label>
                        <input class="form-control" type="text" placeholder="Title of your Message" id="userMessageTitle" />

                        <label for="userMessage">Message</label>
                        <textarea class="form-control" rows="10" cols="50" placeholder="We are always here to help you" id="userMessage" ></textarea>

                        <button class="btn btn-success mb-4">Send Message</button>
                    </form>

                    
                </section>
            </section>

            <section class="rightSideForm col-12 col-lg-6 ms-lg-2 bg-success-subtle">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d31962.227135856243!2d78.36713573246277!3d17.45712423533723!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1736880110545!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

    </section>
    
    <!-- ========== End form and map Section ========== -->


      <!-- bootstrap js  -->

      <script src="../src/js/bootstrap.min.js"></script>


    <!-- custom js for contact us page  -->

    <script type="module" src="../src/custom_js/contactUs/contact.js"></script>

</body>
</html>
